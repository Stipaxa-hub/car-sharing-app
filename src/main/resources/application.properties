spring.application.name=car-sharing-app

spring.datasource.url=jdbc:mysql://localhost:3306/car_sharing
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

jwt.expiration=3000000
jwt.secret=${JWT_SECRET_KEY}

spring.config.import=optional:file:.env[.properties]

telegram.bot.name=${TELEGRAM_BOT_NAME}
telegram.bot.token=${TELEGRAM_API_KEY}

stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.success.url=${STRIPE_SUCCESS_URL}
stripe.cancel.url=${STRIPE_CANCEL_URL}
