databaseChangeLog:
  - changeSet:
      id: create users-roles table
      author: Stepan
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fK_role
                    references: roles(id)
